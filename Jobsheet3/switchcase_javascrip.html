<!DOCTYPE html>
<html>
    <head>
        <title> Percabangan switch/case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu Beruntung! silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
            var hadiah = "";
                switch(jawab){
                    case "1":
                        hadiah= "tisu";
                    case "2":
                        hadiah= "1 kotak kopi";
                    case "3":
                        hadiah= "Sticker";
                    case "4":
                        hadiah= "Minyak Goreng";
                    case "5":
                        hadiah= "uang RP.50.000";
                    break;
                    default : 
                        document.write("<p>Opps! anda salah pilih </p>");
                    }

                if (hadiah===""){
                    document.write("<p>Kamu gagal mendapat hadiah</p>");
                } else {
                    document.write("<h2>Selamat kamu mendapatkan "+hadiah+"<h/2>");
                }
        </script>
    </body>
</html>
