<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Menyisipkan JavaScript -->
    <script src="https://ajax.googleapis.com/ajak/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Pengaturan Gambar Bootstrap</h2>
        <table class="row row-cols-1">
            <div class="col">
                <img src="disney1.jpg" class="rounded" alt="gambar round">
            </div>
            <div class="col">
                <img src="disney1.jpg" class="rounded-circle" alt="gambar circle">
            </div>
            <div class="col">
                <img src="disney1.jpg" class="img-thumbnail" alt="gambar thumbnail">
            </div>
            <div class="col">
                <img src="disney1.jpg" class="img-fluid" alt="gambar thumbnail ">
            </div>

        </table>
    </div>
</body>

</html>
